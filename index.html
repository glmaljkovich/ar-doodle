<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="lib/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
 AFRAME.registerComponent("listener", {
    init: function() {
      this.target = document.querySelector('#factorc');
      this.prevPosition = null;
      this.prevRotation = null;
    },
   tick: function() {
     if (this.el.object3D.visible) {
       this.target.setAttribute('visible', 'true')
       if(this.prevPosition) {
         this.target.object3D.position.lerp(this.prevPosition, 0.1)
         let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
         this.target.object3D.rotation.setFromVector3(rot)
       } else {
         this.target.setAttribute('position', this.target.getAttribute('position'))
         this.target.setAttribute('rotation', this.target.getAttribute('rotation'))
       }
       this.prevPosition = this.el.object3D.position
       this.prevRotation = this.el.object3D.rotation

      } else {
       this.target.setAttribute('visible', 'false')
        this.prevPosition = null;
        this.prevRotation = null;
      }
   }
 })
    </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets> -->
        <a-assets>
          <img id="my-image" src="factorc-black-pathified2.png">
        </a-assets>

        <a-anchor id="animated-marker" type='barcode' value="6" listener>
            <!-- <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity> -->
            <!-- Using the asset management system. -->
            <a-image id="factorc" src="#my-image" rotation="-90 0 0" scale="15 15 15"></a-image>
        </a-anchor>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
